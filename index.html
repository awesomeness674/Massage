
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krish Massages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Krish Massages</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="massage-type">Select Massage Type:</label>
            <select id="massage-type" name="massage-type" required>
                <option value="" disabled selected>Choose an option</option>
                <option value="full-body-24">$7 - Full Body Massage (Under 24 hrs in advance)</option>
                <option value="full-body-advance">$5 - Full Body Massage (In advance)</option>
                <option value="heel-press">$3 - Add on for Heel of Foot and Press</option>
                <option value="quick-5-min">$3 - Quick 5 min Massage</option>
            </select>
            
            <button type="submit">Schedule Massage</button>
        </form>
    </div>
